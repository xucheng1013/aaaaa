<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
	<head>
		<meta http-equiv="Content-Type">
		<meta content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<title>HTML5触屏滑动效果公司招聘专题页面</title>		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		
	</head>
	<body>
		<div>
			<div class="page page-1-1 page-current">
				<div class="wrap">
					<img class="img_1 pt-page-moveFromTop" src="./src/img/cover.png" />
					<img class="img_2 pt-page-moveCircle" src="./src/img/wording_cover.png" />
					<img class="img_3 pt-page-moveIconUp" src="./src/img/icon_up.png" />
				</div>
			</div>
			<div class="page page-2-1 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-moveFromBottom" src="./src/img/wording.png" />
					<img class="img_2 hide pt-page-moveCircle" src="./src/img/circle.png" />
					<img class="img_3 hide pt-page-moveFromLeft" src="./src/img/people.png" />
					<img class="img_4 hide pt-page-scaleUp" src="./src/img/dot1.png" />
					<img class="img_5 hide pt-page-scaleUp" src="./src/img/check_develop.png" />
					<img class="img_6 hide pt-page-moveIconUp" src="./src/img/icon_up.png" />
					<img class="img_7 hide pt-page-scaleUp" src="./src/img/floating_develop.png" />
				</div>
			</div>
			<div class="page page-2-2 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-flipInLeft" src="./src/img/introduction.png" />
					<img class="img_2 hide pt-page-flipInLeft" src="./src/img/btn_develop.png" />
					<img class="img_3 hide pt-page-flipInLeft" src="./src/img/dot2.png" />
					<img class="img_6 hide pt-page-moveIconUp" src="./src/img/icon_up.png" />
				</div>
			</div>
			<div class="page page-3-1 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-moveFromBottom" src="./src/img/wording_design.png" />
					<img class="img_2 hide pt-page-moveCircle" src="./src/img/circle-design.png" />
					<img class="img_3 pt-page-moveFromBottom hide" src="./src/img/people_design.png" />
					<img class="img_4 hide pt-page-scaleUp" src="./src/img/dot1.png" />
					<img class="img_5 hide pt-page-scaleUp" src="./src/img/check_design.png" />
					<img class="img_6 hide pt-page-moveIconUp" src="./src/img/icon_up.png" />
					<img class="img_7 hide pt-page-scaleUp" src="./src/img/floating_design.png" />
				</div>
			</div>
			<div class="page page-3-2 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-flipInLeft" src="./src/img/introduction_design.png" />
					<img class="img_2 hide pt-page-flipInLeft" src="./src/img/btn_design.png" />
					<img class="img_3 hide pt-page-flipInLeft" src="./src/img/dot2.png" />
					<img class="img_6 hide pt-page-moveIconUp" src="./src/img/icon_up.png" />
				</div>
			</div>
			
			<div class="page page-4-1 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-moveFromBottom" src="./src/img/wording_production.png" />
					<img class="img_2 hide pt-page-moveCircle" src="./src/img/circle-production.png" />
					<img class="img_3 pt-page-moveFromRight hide" src="./src/img/people_production.png" />
					<img class="img_4 hide pt-page-scaleUp" src="./src/img/dot1.png" />
					<img class="img_5 hide pt-page-scaleUp" src="./src/img/check_production.png" />
					<img class="img_6 hide pt-page-moveIconUp" src="./src/img/icon_up.png" />
					<img class="img_7 hide pt-page-scaleUp" src="./src/img/floating_production.png" />
					<img class="img_8 hide pt-page-scaleUp" src="./src/img/pic_shadow_production.png" />
				</div>
			</div>
			
			<div class="page page-4-2 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-flipInLeft" src="./src/img/introduction_production.png" />
					<img class="img_2 hide pt-page-flipInLeft" src="./src/img/btn_production.png" />
					<img class="img_3 hide pt-page-flipInLeft" src="./src/img/dot2.png" />
					<img class="img_6 hide pt-page-moveIconUp" src="./src/img/icon_up.png" />
				</div>
			</div>
			<div class="page page-5-1 hide">
				<div class="wrap">
					<img class="img_1 hide pt-page-rotateCubeBottomIn" src="./src/img/pic_back.png" />
					<img class="img_2 hide pt-page-rotateCubeTopIn" src="./src/img/btn_join.png" />
				</div>
			</div>
		</div>	

	</body>
</html>
